<div class="modal-header">
	<h3>Please select a label to link to</h3>
</div>
<div class="modal-body">
	<b>Please select one of the following options:</b>
	<ul class="emuwebapp-modalUl">
		<li ng-repeat="(key, curOpt) in passedInOpts">
			<div class="emuwebapp-card" ng-click="select($index)">
				{{curOpt}}
			</div>
		</li>
	</ul>
</div>
<div class="modal-footer">
	<br>&nbsp;<br>
	<!-- <button ng-click="select();" id="modal-confirm" class="emuwebapp-mini-btn-dialog">Select</button> -->
</div>
