<div class="modal-header">
	<h3>Connect to server</h3>
</div>
<div class="modal-body">
	Please enter:

	<ul>
		<li>server URL:<input type="text" ng-model="serverInfos.Url" ng-focus="cursorInTextField();" ng-blur="cursorOutOfTextField();"></li>
		<li>{{connectionError}}</li>
	</ul>
</div>
<div class="modal-footer">
	<button ng-click="cancel();" class="emuwebapp-mini-btn-dialog">Cancel</button>
	<button ng-click="tryConnection();" class="emuwebapp-mini-btn-dialog">Connect</button>
</div>
