<div class="emuwebapp-modal-wrap" ng-controller="ExportCtrl">
    <div class="emuwebapp-modal-header-large emuwebapp-modal-header">
        <h3 id="modalHeading">
            Export {{dataIn}}
        </h3>
	</div>
	<div class="emuwebapp-modal-body">
	    <div>
	        <p> Really <i>export</i> "{{dataIn}}" ?</p>
	    </div>
	    <pre class="emuwebapp-exportdata">{{modal.dataExport}}</pre>
	</div>
	<div class="emuwebapp-modal-footer">
	  <button ng-click="modal.close();" id="modalCancelBtn" class="emuwebapp-mini-btn-dialog emuwebapp-dialogButton">Cancel</button>
	  <button ng-click="export();" class="emuwebapp-mini-btn-dialog emuwebapp-dialogButton">Export</button>
	</div>
</div>
