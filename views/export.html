<div class="emuwebapp-modal-wrap" ng-controller="ExportCtrl">
    <div class="emuwebapp-modal-header-large emuwebapp-modal-header">
        <h3 id="modalHeading">
            Export {{dataIn}}
        </h3>
	</div>
	<div class="emuwebapp-modal-body">
	    <div class="emuwebapp-text">
			<div>
				Really <i>export</i> "{{dataIn}}" ?
			</div>
			<pre class="emuwebapp-exportdata">{{modal.dataExport}}</pre>
	    </div>
	</div>
	<div class="emuwebapp-modal-footer">
	  <button ng-click="modal.close();" id="modalCancelBtn" class="emuwebapp-mini-btn">Cancel</button>
	  <button ng-click="export();" class="emuwebapp-mini-btn">Export</button>
	</div>
</div>
