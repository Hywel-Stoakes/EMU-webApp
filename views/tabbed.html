<div class="emuwebapp-modal-wrap">
	<div class="emuwebapp-modal-header-large emuwebapp-modal-header">
	  <h3 id="modalHeading">
	      Edit Configuration
	  </h3>
	</div>
	<div class="emuwebapp-modal-body">
		<!-- tabbed header -->
		<div id="tabs" class="emuwebapp-tabbed" ng-controller="TabbedCtrl">
			<ul class="emuwebapp-grid">
				<li ng-repeat="tab in tabs" ng-style="isActiveTab(tab.url)" class="emuwebapp-grid-cell emuwebapp-grid-center emuwebapp-grid-button emuwebapp-link" ng-click="onClickTab(tab)">{{tab.title}}</li>
			</ul>
			<div ng-include="currentTabUrl" class="emuwebapp-tabbed-view"></div>
		</div>
  	</div>
  <div class="emuwebapp-modal-footer">
    <button ng-click="modal.closeAndResolve(false)" class="emuwebapp-mini-btn">Close</button>
  </div>
</div>
